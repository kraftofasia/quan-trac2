        const metricMap = [

            { key: 'SO2', title: 'SO2 (SO2)', limit: 'Gi·ªõi h·∫°n: 0 ‚Üí 360', unit: 'mg/Nm3' },
            { key: 'Nhiet_Do', title: 'Nhi·ªát ƒê·ªô (Nhi·ªát ƒê·ªô)', limit: 'Gi·ªõi h·∫°n: 0 ‚Üí 500', unit: 'oC' }
            // Th√™m c√°c th√¥ng s·ªë kh√°c n·∫øu c√≥

         * @param {Object} metric - ƒê·ªãnh nghƒ©a th√¥ng s·ªë t·ª´ metricMap

        function createMetricCard(metric, value) {

            const statusColor = '#28a745';

        async function fetchAndRenderData() {

                const latestData = data && data.length > 0 ? data[0] : null;

                timeDisplay.textContent = latestData.time || 'Kh√¥ng x√°c ƒë·ªãnh';

                container.innerHTML = `<div id="error-state" style="color: red; text-align: center; padding: 30px;">
